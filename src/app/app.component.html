<h1>Teste Desenvolvedor Web Turn2C</h1>

<table>
  <thead>
    <tr>
      <th>Nome:</th>
    </tr>
  </thead>

  <!-- Observable assincrono thecatapi$ | async  !!! as thecatapi(alias de retorno) para ser acessado dentro do bloco de cÃ³digo-->
  <tbody *ngIf="thecatapi$ | async as thecatapis">

    <!-- Consumindo o resultado do retorno -->
    <tr *ngFor="let item of thecatapis">
      <td>Nome: {{ item.id }} </td>
      <br />
      <td>Link: {{ item.url }} </td>
    </tr>
  
  </tbody>
</table>
